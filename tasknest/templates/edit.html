<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Edit Task</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" class="task-form">
        <input type="text" name="task" value="{{ task.task }}" required />
        <input type="text" name="category" value="{{ task.category.name if task.category else '' }}" />
        <input type="date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}" />
        <select name="priority">
            <option value="">Priority (optional)</option>
            <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
            <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
        </select>
        <button type="submit">Update Task</button>
    </form>

    <a href="{{ url_for('index') }}" class="delete-btn" style="display:block; margin-top:20px;">‚Üê Back to Task List</a>
</div>
</body>
</html>
